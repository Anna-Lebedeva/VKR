{% extends 'main/../layout.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}

    <!-- Шапка сайта -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <!-- Кнопка меню для мобил -->
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Логотип -->
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <img src="/main/static/img/logo.png" alt="Anya'School" width="80%">
                    </a>
                </div>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item active"><a href="#" class="nav-link">Главная</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">О нас</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Обратная связь</a></li>
                    </ul>
                </div>

                <div class="col-md-4 col-md-offset-4">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item active">
                            <button type="button" class="btn btn-secondary">Начать бесплатно
                            </button>
                        </li>
                        &nbsp;
                        <li class="nav-item">
                            <button type="button" class="btn btn-primary"
                                    data-toggle="modal" data-target="#loginModal">Войти
                            </button>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Всплывающее окно логина -->
    <div class="modal fade login" id="loginModal">
        <div class="modal-dialog login animated">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Авторизация</h4>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="close" aria-hidden="true">&times;
                    </button>
                </div>
                <div class="modal-body">
                    <div class="box">
                        <div class="content">
                            <div class="form loginBox">
                                <form method="post" action="." accept-charset="UTF-8">
                                    {{ form.as_p }}
                                    {% csrf_token %}
{#                                    <label for="username"></label>#}
{#                                    <input id="username" class="form-control" type="text"#}
{#                                           placeholder="Логин"#}
{#                                           name="username">#}
{#                                    <label for="password"></label>#}
{#                                    <input id="password" class="form-control"#}
{#                                           type="password" placeholder="Пароль"#}
{#                                           name="password">#}

                                    <div style="margin-top: 20px">
                                        <input class="btn btn-primary" type="submit" value="Войти">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
