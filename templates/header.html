<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <!-- Кнопка меню для мобил -->
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Логотип -->
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="/static/img/logo.png" alt="Anya'School" width="80%">
                </a>
            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item active"><a href="{% url 'index' %}" class="nav-link">Главная</a></li>
                    <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">О нас</a></li>
                </ul>
            </div>

            <div class="col-md-4 col-md-offset-4">
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_anonymous %}
                        <li class="nav-item active">
                            <button type="button" class="btn btn-secondary">Начать бесплатно
                            </button>
                        </li>
                        &nbsp;
                        <li class="nav-item">
                            <button type="button" id="login-button" class="btn btn-primary"
                                    data-toggle="modal" data-target="#modal-login">Войти
                            </button>
                        </li>
                    {% else %}
                        <span class="navbar-text ml-auto mr-3"> Вы зашли как
                                <strong>{{ user }}</strong>.</span>
                        <li class="nav-item">
                            <a href="{% url 'logout' %}" id="logout-button" role="button"
                               class="btn btn-danger">Выйти</a>
                        </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
</header>
